<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linux Chmod Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .container { max-width: 600px; margin: auto; }
    h2 { text-align: center; }
    .permissions { display: flex; flex-wrap: wrap; }
    .permissions div { flex: 1 1 33%; }
    input[type="checkbox"] { margin-right: 10px; }
    .btn { margin-top: 20px; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .btn:hover { background-color: #0056b3; }
    .result { text-align: center; margin-top: 20px; }
  </style>
</head>
<body>

  <div class="container">
    <h2>Linux Chmod Calculator</h2>
    <div class="permissions">
      <div>
        <h3>Owner</h3>
        <input type="checkbox" id="owner-read"> Read (r)<br>
        <input type="checkbox" id="owner-write"> Write (w)<br>
        <input type="checkbox" id="owner-execute"> Execute (x)<br>
      </div>
      <div>
        <h3>Group</h3>
        <input type="checkbox" id="group-read"> Read (r)<br>
        <input type="checkbox" id="group-write"> Write (w)<br>
        <input type="checkbox" id="group-execute"> Execute (x)<br>
      </div>
      <div>
        <h3>Public</h3>
        <input type="checkbox" id="public-read"> Read (r)<br>
        <input type="checkbox" id="public-write"> Write (w)<br>
        <input type="checkbox" id="public-execute"> Execute (x)<br>
      </div>
    </div>

    <button class="btn" onclick="calculatePermissions()">Calculate Permissions</button>

    <div class="result">
      <h3>Result</h3>
      <p>Numeric (Octal) Value: <span id="numeric-result">-</span></p>
      <p>Symbolic Notation: <span id="symbolic-result">-</span></p>
    </div>
  </div>

  <script>
    // Permission calculation logic
    function calculatePermissions() {
      // Owner Permissions
      let owner = 0;
      if (document.getElementById("owner-read").checked) owner += 4;
      if (document.getElementById("owner-write").checked) owner += 2;
      if (document.getElementById("owner-execute").checked) owner += 1;

      // Group Permissions
      let group = 0;
      if (document.getElementById("group-read").checked) group += 4;
      if (document.getElementById("group-write").checked) group += 2;
      if (document.getElementById("group-execute").checked) group += 1;

      // Public Permissions
      let publicPerm = 0;
      if (document.getElementById("public-read").checked) publicPerm += 4;
      if (document.getElementById("public-write").checked) publicPerm += 2;
      if (document.getElementById("public-execute").checked) publicPerm += 1;

      // Calculate Numeric Value (Octal)
      let numeric = `${owner}${group}${publicPerm}`;
      document.getElementById("numeric-result").textContent = numeric;

      // Calculate Symbolic Notation
      let symbolic = "";
      symbolic += getSymbolic(owner, "u");
      symbolic += getSymbolic(group, "g");
      symbolic += getSymbolic(publicPerm, "o");
      document.getElementById("symbolic-result").textContent = symbolic;
    }

    // Helper to convert numeric permissions to symbolic
    function getSymbolic(perm, user) {
      let symbolic = "";
      if (perm >= 4) {
        symbolic += user + "r";
        perm -= 4;
      }
      if (perm >= 2) {
        symbolic += user + "w";
        perm -= 2;
      }
      if (perm >= 1) {
        symbolic += user + "x";
      }
      return symbolic ? symbolic : user + "-";
    }
  </script>

</body>
</html>
